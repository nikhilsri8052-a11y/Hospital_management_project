{% extends 'base.html' %}

{% block content %}
<div class="topic">
  <h1>Edit Doctor</h1>
</div>

<div class="form">
  <form action="{{ url_for('edit_doctor', doctor_id=doctor.id) }}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ doctor.name }}" required>

    <label for="specialization_id">Specialization:</label>
    <select id="specialization_id" name="specialization_id" required>
      {% for spec in specializations %}
        <option value="{{ spec.id }}"
          {% if doctor.specialization_id == spec.id %} selected {% endif %}>
          {{ spec.name }}
        </option>
      {% endfor %}
    </select>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ doctor.email }}" required>

    <label for="experience">Experience (years):</label>
    <input type="number" id="experience" name="experience" value="{{ doctor.experience }}" required>

    <label for="education">Education:</label>
    <input type="text" id="education" name="education" value="{{ doctor.education }}">

    <button type="submit">Update Doctor</button>
  </form>
</div>
{% endblock %}
