{% extends "base.html" %}
{% block title %}All Enquiries{% endblock %}
{% block content %}
<div class="topic">
  <h1>All Enquiries</h1>
</div>
<table class="table">
  <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    {% for enquiry in enquiries %}
    <tr>
      <td>{{ enquiry.id }}</td>
      <td>{{ enquiry.name }}</td>
      <td>{{ enquiry.email }}</td>
      <td>{{ enquiry.message }}</td>
      <td>
        <form action="{{ url_for('delete_enquiry', enquiry_id=enquiry.id) }}" 
              method="POST" 
              style="display:inline;"
              onsubmit="return confirm('Are you sure you want to delete this enquiry?');">
          <button type="submit" class="edit-button">
            Completed
          </button>
        </form>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
